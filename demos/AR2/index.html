<!doctype html>
<html lang="es">

<head>
  <title>Objeto en Realidad Aumentada</title>
  <meta charset="utf-8">
  <meta name="description" content="Propuesta para MASMA">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer bounds="tight" enable-pan src="v1b.gltf" ar ar-modes="scene-viewer webxr quick-look" camera-controls
    environment-image="neutral" poster="poster.webp" shadow-intensity="0.14"
    auto-rotate shadow-softness="1" exposure="0.9">

    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      Ver en AR
    </button>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>

  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>

</html>
