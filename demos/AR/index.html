<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelos en Realidad Aumentada</title>
  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>

<body>

  <model-viewer src="assets/ShopifyModels/v1.glb" poster="assets/ShopifyModels/v1.png" shadow-intensity="1" ar
    ar-modes="webxr scene-viewer quick-look" camera-controls alt="A 3D model carousel">

    <button slot="ar-button" id="ar-button">
      Ver en el espacio
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

    <div class="slider">
      <div class="slides">
        <button class="slide selected" onclick="switchSrc(this, 'v1')"
          style="background-image: url('assets/ShopifyModels/v1.webp');">

        </button><button class="slide" onclick="switchSrc(this, 'v2')"
          style="background-image: url('assets/ShopifyModels/v2.webp');">

        </button><button class="slide" onclick="switchSrc(this, 'v3')"
          style="background-image: url('assets/ShopifyModels/v3.webp');">

        </button><button class="slide" onclick="switchSrc(this, 'v4')"
          style="background-image: url('assets/ShopifyModels/v4.webp');">

        </button>
        </button>
      </div>
    </div>
  </model-viewer>

  <script type="module">
    const modelViewer = document.querySelector("model-viewer");

    window.switchSrc = (element, name) => {
      const base = "assets/ShopifyModels/" + name;
      modelViewer.src = base + '.glb';
      modelViewer.poster = base + '.png';
      const slides = document.querySelectorAll(".slide");
      slides.forEach((element) => { element.classList.remove("selected"); });
      element.classList.add("selected");
    };

    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      // Keep slider interactions from affecting the XR scene.
      ev.preventDefault();
    });
  </script>

  <style>
    model-viewer {
      width: 100%;
      height: 98vh;
    }

    :not(:defined)>* {
      display: none;
    }

    model-viewer {
      background-color: #eee;
      overflow-x: hidden;
      --poster-color: #eee;
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color: #4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    @keyframes circle {
      from {
        transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
      }

      to {
        transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
      }
    }

    @keyframes elongate {
      from {
        transform: translateX(100px);
      }

      to {
        transform: translateX(-100px);
      }
    }

    model-viewer>#ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }

    model-viewer[ar-status="session-started"]>#ar-prompt {
      display: block;
    }

    model-viewer>#ar-prompt>img {
      animation: circle 4s linear infinite;
    }

    model-viewer>#ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-tracking="not-tracking"]>#ar-failure {
      display: block;
    }

    .slider {
      width: 100%;
      text-align: center;
      overflow: hidden;
      position: absolute;
      bottom: 16px;
    }

    .slides {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .slide {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 24%;
      height: 130px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      margin-right: 10px;
      border-radius: 10px;
      border: none;
      display: flex;
    }

    .slide.selected {
      border: 2px solid #4285f4;
    }

    .slide:focus {
      outline: none;
    }

    .slide:focus-visible {
      outline: 1px solid #4285f4;
    }
  </style>

<script>
  const modelViewerTransform = document.querySelector("model-viewer");
  modelViewerTransform.scale = `00.1 00.1 00.1`;
</script>
</body>

</html>
